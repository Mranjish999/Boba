<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Page</title>
  <style>
    body {
      display: flex;
      flex-direction: column; /* stack text and image */
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #a8dadc; /* page background color */
      font-family: Arial, sans-serif;
      text-align: center;
    }

    img {
      width: 300px;             
      height: auto;
      border-radius: 20px;      
      border: 5px solid #ff5722; 
      background-color: #fff3e0; 
      padding: 5px;             
      box-shadow: 0 8px 16px rgba(0,0,0,0.3); 
      margin-bottom: 20px; /* space below image */
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      color: #333;
    }

    p {
      margin: 5px 0 0 0;
      font-size: 1.2rem;
      color: #555;
    }

    .extra {
      margin-top: 10px;
      font-size: 1rem;
      color: #222;
    }
  </style>
</head>
<body>

  <img src="gg.png" alt="Sample Image">

  <h1>I am Mr_Anjish</h1>
  <p>I am a web developer.</p>
  <p class="extra">I love creating clean and simple websites for everyone! ðŸŒŸ</p>

</body>
</html>
